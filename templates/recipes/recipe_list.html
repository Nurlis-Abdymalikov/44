<h1>Список рецептов</h1>
<a href="{% url 'recipe-add' %}">Добавить рецепт</a>
<ul>
  {% for recipe in recipes %}
    <li>
      <strong>{{ recipe.title }}</strong>
      <a href="{% url 'recipe-detail' recipe.pk %}">Просмотреть</a>
      <a href="{% url 'recipe-delete' recipe.pk %}">Удалить</a>
    </li>
  {% endfor %}
</ul>
